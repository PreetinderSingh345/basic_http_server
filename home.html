<html>
    <head>
        <title>Home</title>

        <style>
            body{

                margin: 0;               
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                font-family: sans-serif;
                background-image: linear-gradient(to top right, whitesmoke, gold);
                border: 6px solid brown;

            }

            #content{

                font-size: 4rem;

    <body>

        <div id="content">
